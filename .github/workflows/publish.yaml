name: Publish Python üêç distributions üì¶ to TestPyPI and PyPI

on:
  push:
    tags:
      - '**'

jobs:
  test-pypi:
    name: Build and publish to TestPyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and publish to Test PyPI
        uses: JRubics/poetry-publish@v1.17
        with:
          pypi_token: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_name: "pcsfilter"
          repository_url: "https://test.pypi.org/legacy/"

  pypi:
    name: Build and publish to PyPI
    needs: test-pypi
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and publish to PyPI
        uses: JRubics/poetry-publish@v1.17
        with:
          pypi_token: ${{ secrets.PYPI_API_TOKEN }}

  docker:
    name: Push Docker image to Docker Hub
    needs: pypi
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./APP.dockerfile
          push: true
          tags: alexdbondarev/pcsfilter:${{ github.ref_name }},alexdbondarev/pcsfilter:latest
          build-args: PCS_FILTER_VERSION=${{ github.ref_name }}
