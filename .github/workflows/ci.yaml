name: Run CI

on: [pull_request]

jobs:
  run-nox:
    name: Unit and Integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Use python nox
        uses: wntrblm/nox@2023.04.22
        with:
          python-versions: "3.10, 3.9, 3.8, 3.7"
          run: nox

  run-e2e:
    name: E2E test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run docker
        run: make e2e_test
